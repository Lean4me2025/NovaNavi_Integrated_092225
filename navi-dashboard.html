<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NAVI â€¢ Dashboard</title>
  <style>
    :root{
      --bg:#081B33;
      --panel:#0B2347cc;
      --panel2:#0f2b57;
      --accent:#FDBA21;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% 0%, #0e3269 0%, var(--bg) 55%);
      color:var(--text);
    }
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:1100px;margin:2rem auto 4rem;padding:0 1rem}
    header.hdr{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:1rem}
    .title{font-size:1.6rem;font-weight:800}
    .card{background:var(--panel);border-radius:14px;padding:1.15rem 1.25rem;margin:1rem 0;box-shadow:0 10px 35px rgba(0,0,0,.22)}
    .card.muted{background:var(--panel2)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:14px}
    .btn{padding:.6rem 1rem;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--accent);color:#111}
    .pill{font-size:.9rem;opacity:.9}
    .settings{padding:.45rem .75rem;border-radius:10px;border:1px solid #ffffff66}
    h3{margin:.2rem 0 0.25rem}
    .sub{opacity:.9;margin:0 0 .5rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hdr">
      <div class="title">My Dashboard</div>
      <nav><a class="settings" href="navi-settings.html">Settings</a></nav>
    </header>

    <section class="grid">
      <section id="trackerMount" class="card"></section>

      <section class="card">
        <h3>Next Steps</h3>
        <p class="sub">Quick links based on your Nova results.</p>
        <ul>
          <li>Review aligned roles</li>
          <li>Pick a weekly target</li>
          <li>Schedule training time</li>
        </ul>
      </section>
    </section>
  </div>

  <script>
    function renderDashboard(){
      const mount = document.getElementById('trackerMount');
      const enabled = localStorage.getItem('naviProgressEnabled') === 'true';

      if(enabled){
        mount.innerHTML = `
          <h3>Progress Tracker</h3>
          <p class="sub">Log wins, sessions, and applications. Totals roll up weekly.</p>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn">Add Win</button>
            <button class="btn">Log Learning Session</button>
            <button class="btn">Add Application</button>
          </div>
        `;
      } else {
        mount.classList.add('muted');
        mount.innerHTML = `
          <h3>Progress Tracker (optional)</h3>
          <p class="sub">Turn this on to track momentum. You can disable it anytime.</p>
          <button id="enableNow" class="btn primary">Enable Now</button>
        `;
        document.getElementById('enableNow').onclick = () => {
          localStorage.setItem('naviProgressEnabled','true');
          // re-style
          mount.classList.remove('muted');
          renderDashboard();
        };
      }
    }
    renderDashboard();
  </script>
</body>
</html>
