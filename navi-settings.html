<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NAVI â€¢ Settings</title>
<style>
:root{
  --bg:#081B33; --panel:#0B2347cc; --panel2:#0F2B57; --accent:#FDBA21; --text:#fff;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: radial-gradient(1000px 600px at 20% 0%, #0e3269 0%, var(--bg) 55%); color:var(--text);
}
.wrap{max-width:1100px;margin:2.5rem auto;padding:0 1rem}
.card{background:var(--panel);border-radius:14px;padding:1.25rem;margin:1rem 0;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
.btn{padding:.6rem 1rem;border-radius:10px;border:0;cursor:pointer;font-weight:700}
.btn.primary{background:var(--accent);color:#111}
.btn.ghost{background:transparent;border:1px solid #ffffff55;color:#fff}
.small{font-size:.95rem;opacity:.9}
.footer{margin-top:2rem;opacity:.8;font-size:.9rem}
a{color:var(--accent)}

label{display:flex;gap:.6rem;align-items:center}
</style>
</head>
<body>
  <div class="wrap">
    <header class="header"><div><strong>Settings</strong></div><nav><a href="navi-dashboard.html">Dashboard</a></nav></header>
    <section class="card">
      <h2>Settings</h2>
      <label><input type="checkbox" id="trackerToggle"/> <span>Enable Progress Tracker</span></label>
      <p class="small">Change saved to this device. Progress Tracker and other optional features can be toggled here.</p>
      <div style="margin-top:1rem;"><a href="index.html" class="btn ghost">Back Home</a></div>
    </section>
  </div>

<script>
const box = document.getElementById('trackerToggle');
function sync(){ box.checked = localStorage.getItem('naviProgressEnabled') === 'true'; }
sync();
box.addEventListener('change', ()=> { localStorage.setItem('naviProgressEnabled', box.checked ? 'true' : 'false'); alert('Saved.'); });
</script>
</body></html>
