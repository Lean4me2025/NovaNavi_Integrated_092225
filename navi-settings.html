<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NAVI â€¢ Settings</title>
  <style>
    :root{
      --bg:#081B33;
      --panel:#0B2347cc;
      --accent:#FDBA21;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% 0%, #0e3269 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:820px;margin:4rem auto;padding:0 1rem}
    .card{background:var(--panel);border-radius:16px;padding:2rem;box-shadow:0 10px 35px rgba(0,0,0,.25)}
    h2{margin:.25rem 0 1rem}
    label.toggle{display:flex;gap:.65rem;align-items:center;font-size:1.1rem;margin:.5rem 0}
    input[type="checkbox"]{width:1.2rem;height:1.2rem}
    .note{opacity:.85;margin-top:1rem}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h2>Settings</h2>
      <label class="toggle">
        <input type="checkbox" id="trackerToggle">
        <span><strong>Enable Progress Tracker</strong></span>
      </label>
      <p class="note">Changes are saved to this device. Return to the <a href="navi-dashboard.html">Dashboard</a>.</p>
    </section>
  </main>
  <script>
    const box = document.getElementById('trackerToggle');
    const sync = () => box.checked = localStorage.getItem('naviProgressEnabled') === 'true';
    sync();
    box.addEventListener('change', () => {
      localStorage.setItem('naviProgressEnabled', box.checked ? 'true' : 'false');
      alert('Saved. Your dashboard will reflect this change.');
    });
  </script>
</body>
</html>
