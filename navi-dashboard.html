<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NAVI • Dashboard</title>
<style>
:root{
  --bg:#081B33; --panel:#0B2347cc; --panel2:#0F2B57; --accent:#FDBA21; --text:#fff;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: radial-gradient(1000px 600px at 20% 0%, #0e3269 0%, var(--bg) 55%); color:var(--text);
}
.wrap{max-width:1100px;margin:2.5rem auto;padding:0 1rem}
.card{background:var(--panel);border-radius:14px;padding:1.25rem;margin:1rem 0;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
.btn{padding:.6rem 1rem;border-radius:10px;border:0;cursor:pointer;font-weight:700}
.btn.primary{background:var(--accent);color:#111}
.btn.ghost{background:transparent;border:1px solid #ffffff55;color:#fff}
.small{font-size:.95rem;opacity:.9}
.footer{margin-top:2rem;opacity:.8;font-size:.9rem}
a{color:var(--accent)}

.module{padding:12px;border-radius:10px}
.muted{background:var(--panel2)}
</style>
</head>
<body>
  <div class="wrap">
    <header class="header"><div><strong>NAVI Dashboard</strong></div><nav><a href="index.html">Home</a> • <a href="navi-settings.html">Settings</a></nav></header>

    <section class="card">
      <h3>Welcome back</h3>
      <p class="small">Your snapshot and tools.</p>

      <div id="trackerMount" class="card module"></div>

      <div class="card module">
        <h4>Quick Actions</h4>
        <p class="small">Review aligned roles • Start a training session • Export Snapshot PDF</p>
      </div>
    </section>
  </div>

<script>
function renderDashboard(){
  const mount = document.getElementById('trackerMount');
  const enabled = localStorage.getItem('naviProgressEnabled') === 'true';
  if(enabled){
    mount.innerHTML = `<h4>Progress Tracker</h4><p class="small">Log wins, interviews, applications.</p>
      <div style="display:flex;gap:8px"><button class="btn">Add Win</button><button class="btn">Add Application</button></div>`;
  } else {
    mount.classList.add('muted');
    mount.innerHTML = `<h4>Progress Tracker (optional)</h4><p class="small">Turn on in Settings to track momentum.</p><button id="enableNow" class="btn primary">Enable Now</button>`;
    document.getElementById('enableNow').addEventListener('click', ()=> { localStorage.setItem('naviProgressEnabled','true'); renderDashboard(); });
  }
}
renderDashboard();
</script>
</body></html>
