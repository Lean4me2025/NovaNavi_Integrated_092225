<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Plans | Navi Offers</title>
<link rel="stylesheet" href="/assets/styles.css"/>
<script>window.NOVA={};</script>
</head><body>
<nav class="nav">
  <a class="navlink " href="/index.html">Home</a>
  <a class="navlink " href="/traits.html">Discover (NOVA)</a>
  <a class="navlink " href="/snapshot.html">My Snapshot</a>
  <a class="navlink " href="/reflection.html">Reflect</a>
  <a class="navlink active" href="/offers.html">Plans</a>
</nav>
<div class="container">
<section class="card">
  <h2 style="margin-top:0">Choose Your Plan</h2>
  <p class="small small-lead">Unlock NAVI to turn your Nova results into résumés, cover letters, targeted roles, and a step-by-step plan.</p>
  <div id="offers" class="grid cols-2"></div>
  <hr class="sep"/>
  <p class="fine-print" style="margin-top:12px;">* All subscription plans are billed monthly. You can cancel at any time.</p>
  <div class="footer-cta" style="display:flex;justify-content:flex-end;gap:10px;margin-top:16px">
    <a class="btn" href="/reflection.html">Back</a>
    <a class="btn btn-primary" href="/thankyou.html">I'm Done</a>
  </div>
</section>
<script src="https://payhip.com/payhip.js"></script>
<script>
fetch('/data/offers.json').then(r=>r.json()).then(items=>{
  const wrap=document.getElementById('offers');
  items.filter(o=>o.product_id&&o.url).forEach(o=>{
    const card=document.createElement('div');
    card.className='card offer';
    card.innerHTML = `<h3>${o.title}</h3><p class="small">${o.label}</p>
    <a href="${o.url}" class="payhip-buy-button btn btn-primary" data-product="${o.product_id}">Buy Now</a>`;
    wrap.appendChild(card);
  });
});
</script>
</div></body></html>
